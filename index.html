<!DOCTYPE html>
<html lange="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <h1 class="page-title">Let's Play!</h1>
  <div class="txt-container"></div>
  <div class="score-container">
    <p class="player">You</p>
    <p class="scores">0 : 0</p>
    <p class="computer">Computer</p>
  </div>
  <div class="btn-container">
    <button class="play-btn">Start Game</button>
    <button class="rock-btn">Rock</button>
    <button class="paper-btn">Paper</button>
    <button class="scissor-btn">Scissors</button>
    <button class="restart-btn">Play Again?</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
